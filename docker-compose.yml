version: "3"
services:
  amqp:
    image: rabbitmq:3-management-alpine
    container_name: 'rabbitmq'
    volumes:
      - ./rabbitmq/rabbit.definitions.json:/etc/rabbitmq/definitions.json
      - ./tmp/rabbitmq/data/:/var/lib/rabbitmq/
      - ./tmp/rabbitmq/logs/:/var/log/rabbitmq/
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - 5672:5672
      - 15672:15672
  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
  producer:
    stdin_open: true
    tty: true
    build:
      context: ./producer
      dockerfile: Dockerfile
    env_file:
      - .env
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - ./producer:/producer
    ports:
      - "3000:3000"
    depends_on:
      - db
      - amqp
    links:
      - amqp
  consumer:
    stdin_open: true
    tty: true
    build:
      context: ./consumer
      dockerfile: Dockerfile
    env_file:
      - .env
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - ./consumer:/consumer
    ports:
      - "3001:3000"
    depends_on:
      - db
      - amqp
    links:
      - amqp