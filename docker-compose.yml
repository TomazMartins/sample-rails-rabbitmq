version: "3"
services:
  amqp:
    image: rabbitmq:3-management-alpine
    container_name: 'rabbitmq'
    volumes:
      - ./rabbitmq/rabbit.definitions.json:/etc/rabbitmq/definitions.json
      - ./tmp/rabbitmq/data/:/var/lib/rabbitmq/
      - ./tmp/rabbitmq/logs/:/var/log/rabbitmq/
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - 5672:5672
      - 15672:15672
  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
  api:
    stdin_open: true
    tty: true
    build:
      context: ./bookstore-api
      dockerfile: Dockerfile
    env_file:
      - .env
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - ./bookstore-api:/app
    ports:
      - "3000:3000"
    depends_on:
      - db
      - amqp
    links:
      - amqp
  usms:
    stdin_open: true
    tty: true
    build:
      context: ./users-ms
      dockerfile: Dockerfile
    env_file:
      - .env
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - ./users-ms:/app
    ports:
      - "3001:3000"
    depends_on:
      - db
      - amqp
    links:
      - amqp
  ntms:
    stdin_open: true
    tty: true
    build:
      context: ./notifications-ms
      dockerfile: Dockerfile
    env_file:
      - .env
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - ./notifications-ms:/app
    ports:
      - "3002:3000"
    depends_on:
      - db
      - amqp
    links:
      - amqp
  oms:
    stdin_open: true
    tty: true
    build:
      context: ./orders-ms
      dockerfile: Dockerfile
    env_file:
      - .env
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - ./orders-ms:/app
    ports:
      - "3003:3000"
    depends_on:
      - db
      - amqp
    links:
      - amqp